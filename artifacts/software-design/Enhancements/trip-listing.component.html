<div class="container mt-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0">Trips</h2>
    <a class="btn btn-primary" routerLink="/add-trip" *ngIf="isLoggedIn()">Add Trip</a>
  </div>

  <div *ngIf="loading">Loading…</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <div class="row">
    <!-- ENHANCEMENT – Renamed t → trip for clarity -->
    <div class="col-md-4 mb-3" *ngFor="let trip of trips">
      <app-trip-card [trip]="trip"></app-trip-card>
    </div>
  </div>
</div>
